<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %} - Shop Heroes Helper</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/static/lib/typeahead.bundle.min.js"></script>
  <script type="text/javascript">
  // search box script
  $(function() { // onload
  
    var stringMatcher = function(suggestions) {
      return function findMatches(query, callback) {
        var matches = []; // populated with substring matches
        // match strings that start with query or have space then query
        var substrRegex = new RegExp('(^|\\s)' + query, 'i');
        // collect matching strings
        $.each(suggestions, function(i, suggestion) {
          if (substrRegex.test(suggestion['name'])) {
            matches.push(suggestion);
          }
        });
        callback(matches);
      };
    };
    
    var searchTerms = {{search_terms|safe}}; // [ {name:Kunai,slug:kunai}, ... ]
    $('#searchBox').typeahead( {highlight: true}, { 
      name: 'searchingTerms', 
      display: function(suggestion) {return suggestion['name']},
      source: stringMatcher(searchTerms)
    }).on('typeahead:select', function(ev, suggestion){
      window.location.href = '/item/' + suggestion['slug'];
    });
  });
  </script>
  <link href="/static/lib/typeahead.css" rel="stylesheet">
  <style>
    html {
      position: relative;
      min-height: 100%;
    }
    body {
      margin-bottom: 70px; /* footer padding */
      background-color: white; /* many images without transparency have white bg */
    }
    body > .container {
      padding-top: 60px; /* navbar padding */
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      background-color: #f5f5f5;
    }
    .nopadding { padding: 0;}
    .nomargin { margin: 0;}
    {% block style %}
    {% endblock style %}
  </style>
</head>
<body>

{% block navbar %}
<!-- navbar: http://bootsnipp.com/snippets/featured/navbar-search-add-on-bs-3 -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
  
    <!-- Group brand and toggle on mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">SH DB</a>
    </div>
    
    <!-- navbar on tablets and desktops -->
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Weapons <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/items/swords">Swords</a></li>
            <li><a href="/items/daggers">Daggers</a></li>
            <li><a href="/items/axes">Axes</a></li>
            <li><a href="/items/guns">Guns</a></li>
          </ul>
        </li>
        
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Garments <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/items/guns">Guns</a></li>
          </ul>
        </li>
        
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Accessories <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/items/spells">Spells</a></li>
          </ul>
        </li>
      </ul>
      
      <div class="col-sm-3 hidden-xs">
        <form class="navbar-form" role="search" id="searchForm" action="/search" method="get">
          <div class="input-group">
            <input id="searchBox" type="text" name="q" class="form-control typeahead" placeholder="Search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        </form>
      </div>
      
    </div> <!-- navbar-collapse -->
    
  </div> <!-- container -->
</nav>
{% endblock navbar %}

<div class="container" id="content">
  {% block content %}{% endblock content %}
</div>

<footer class="footer">
  <div class="container">
    <p class="text-muted">All images are copyrighted by CloudCade.</p>
  </div>
</footer>
</body>
</html>
